<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffd6e8, #ffeef5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 60px;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ‚ú® TEXTO */
h1 {
    color: #b0004b;
    margin-bottom: 50px;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo {
    from { opacity: 0.7; }
    to { opacity: 1; }
}

/* ‚ù§Ô∏è CORAZ√ìN */
#corazon {
    position: relative;
    width: 120px;
    height: 120px;
    background: #ff3366;
    transform: rotate(-45deg);
    animation: latido 1.2s infinite;
    cursor: pointer;
}

#corazon::before,
#corazon::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff3366;
    border-radius: 50%;
}

#corazon::before {
    top: -60px;
    left: 0;
}

#corazon::after {
    left: 60px;
    top: 0;
}

@keyframes latido {
    0%,100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
}

/* üåßÔ∏è CA√çDA LENTA */
.caer {
    position: absolute;
    top: -60px;
    animation: caer 7s linear forwards; /* ‚¨ÖÔ∏è LENTO */
    pointer-events: none;
}

@keyframes caer {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

/* üíñ corazones giran suave */
.corazon-caer {
    animation: caer-giro 7s linear forwards;
}

@keyframes caer-giro {
    to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
    }
}

.foto {
    width: 80px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}

.texto {
    background: rgba(255,255,255,0.95);
    padding: 8px 14px;
    border-radius: 20px;
    color: #b0004b;
    font-weight: bold;
    font-size: 14px;
}
</style>
</head>

<body>

<h1>Toca el coraz√≥n ‚ù§Ô∏è</h1>
<div id="corazon"></div>

<script>
const fotos = [
   "Imagenes/1.jpeg",
    "Imagenes/2.jpeg",
    "Imagenes/3.jpeg",
     "Imagenes/4.jpeg",
    "Imagenes/5.jpeg",
    "Imagenes/6.jpeg",
     "Imagenes/7.jpeg",
    "Imagenes/8.jpeg",
    "Imagenes/9.jpeg" ,
    "Imagenes/10.jpeg",
    "Imagenes/11.jpeg",
];

const mensajes = [
    "Te amo mucho ‚ù§Ô∏è",
    "Danna mi amor üíï",
    "Mi chichosa ü•∞",
    "Mi pollita hermosa üíñ",
    "Mi lirio üå∏"
];

/* üåßÔ∏è LLUVIA CONSTANTE (SPAM SUAVE) */
setInterval(() => {
    crearCorazon();           // siempre hay algo
    if (Math.random() > 0.4) crearFoto();
    if (Math.random() > 0.5) crearTexto();
}, 600);  // ‚¨ÖÔ∏è seguido pero no exagerado

/* ‚ù§Ô∏è EXTRA al tocar */
document.getElementById("corazon").addEventListener("click", () => {
    for (let i = 0; i < 5; i++) crearCorazon();
    for (let i = 0; i < 2; i++) crearFoto();
    crearTexto();
});

/* üíñ corazones */
function crearCorazon() {
    const c = document.createElement("div");
    c.classList.add("caer", "corazon-caer");
    c.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.fontSize = "26px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 7000);
}

/* üì∏ fotos */
function crearFoto() {
    const f = document.createElement("img");
    f.src = fotos[Math.floor(Math.random()*fotos.length)];
    f.classList.add("caer", "foto");
    f.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 7000);
}

/* üìù textos */
function crearTexto() {
    const t = document.createElement("div");
    t.classList.add("caer", "texto");
    t.innerText = mensajes[Math.floor(Math.random()*mensajes.length)];
    t.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 7000);
}
</script>

</body>
</html>
