<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- üö´ EVITA ZOOM EN CELULAR -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Para Ti ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffd6e8, #ffeef5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 40px;
    overflow: hidden;
    font-family: Arial, sans-serif;
    touch-action: manipulation; /* üö´ zoom */
}

/* üì± TEXTO */
h1 {
    color: #b0004b;
    margin-bottom: 25px;
    font-size: 20px;
    text-align: center;
}

/* ‚ù§Ô∏è CORAZ√ìN (M√ÅS PEQUE√ëO) */
#corazon {
    position: relative;
    width: 90px;
    height: 90px;
    background: #ff3366;
    transform: rotate(-45deg);
    animation: latido 1.2s infinite;
    cursor: pointer;
}

#corazon::before,
#corazon::after {
    content: "";
    position: absolute;
    width: 90px;
    height: 90px;
    background: #ff3366;
    border-radius: 50%;
}

#corazon::before {
    top: -45px;
    left: 0;
}

#corazon::after {
    left: 45px;
    top: 0;
}

@keyframes latido {
    0%,100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.15); }
}

/* üåßÔ∏è CA√çDA DESDE ARRIBA */
.caer {
    position: absolute;
    top: -80px;
    animation: caer 8s linear forwards;
    pointer-events: none;
}

@keyframes caer {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

.foto {
    width: 70px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}

.texto {
    background: rgba(255,255,255,0.95);
    padding: 8px 14px;
    border-radius: 20px;
    color: #b0004b;
    font-weight: bold;
    font-size: 14px;
    white-space: nowrap;
}
</style>
</head>

<body>

<h1>Toca el coraz√≥n ‚ù§Ô∏è</h1>
<div id="corazon"></div>

<script>
const fotos = [
    "fotos/1.jpg",
    "fotos/2.jpg",
    "fotos/3.jpg"
];

const mensajes = [
    "Te amo mucho ‚ù§Ô∏è",
    "Danna mi amor üíï",
    "Mi chichosa ü•∞",
    "Mi pollita hermosa üíñ",
    "Mi lirio üå∏"
];

/* üåßÔ∏è LLUVIA CONSTANTE (SPAM SEGUIDO, CA√çDA LENTA) */
setInterval(() => {
    crearCorazon();
    if (Math.random() > 0.4) crearFoto();
    if (Math.random() > 0.5) crearTexto();
}, 500);

/* ‚ù§Ô∏è TOQUE SIN ZOOM */
const corazon = document.getElementById("corazon");
corazon.addEventListener("touchstart", e => {
    e.preventDefault();
    for (let i = 0; i < 4; i++) crearCorazon();
    for (let i = 0; i < 2; i++) crearFoto();
    crearTexto();
});

/* üíñ */
function crearCorazon() {
    const c = document.createElement("div");
    c.className = "caer";
    c.innerText = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.fontSize = "26px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 8000);
}

/* üì∏ */
function crearFoto() {
    const f = document.createElement("img");
    f.src = fotos[Math.floor(Math.random()*fotos.length)];
    f.className = "caer foto";
    f.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 8000);
}

/* üìù */
function crearTexto() {
    const t = document.createElement("div");
    t.className = "caer texto";
    t.innerText = mensajes[Math.floor(Math.random()*mensajes.length)];
    t.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 8000);
}
</script>

</body>
</html>
